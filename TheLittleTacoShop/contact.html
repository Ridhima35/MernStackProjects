<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ridhima Vijay">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>Contact Us-LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About Us <abbr title="The Little Taco Shop"></abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="600" height="400">
            <figcaption>Little Taco Shop Tacos</figcaption>  
        </figure>
    </header><hr>

    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </p>
                <p>
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="10" cols="30" required placeholder="Your Message"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The Little Taco Shop. All rights reserved.</p>
    </footer>
</body>

</html>
